
<!DOCTYPE html>
<html>
<body>
<p id="demo">https://proxy.cors.sh</p>

<script>
 fetch('https://proxy.cors.sh/https://www.instagram.com/p/CqTC9d3vYlX/?__a=1&__d=1')
    .then(response => response.json())
    .then(json => {
    var radr = JSON.stringify(json)
    document.getElementById('demo').innerHTML = radr;
});
</script>

</body>
</html>
